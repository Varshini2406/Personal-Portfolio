<!DOCTYPE html>
<html>
<head>
    <title>Bookify</title>
    <link rel = "icon" href = "book icon.png">
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "navbar">
        <h1>Bookify</h1>
    </div>
    <div class = "container">
        <div class = "book-container">
            <h2>Ikigai</h2>
            <h5>Hector Garcia & Francesc Miralles</h5>
            <p>The book "Ikigai: The Japanese Secret to a Long and Happy Life" explores the concept of Ikigai, a Japanese philosophy for finding your purpose and living a fulfilling life.</p>
            <button onclick = "deletebook(event)">Delete</button>
        </div>
    </div>
    <div class = "popup-overlay"></div>
    <div class = "popup-box">
        <h2>Add Book</h2>
        <form>
            <input type = "text" placeholder = "Book Title" id = "book-title-input">
            <input type = "text" placeholder= "Book Author" id = "book-author-input">
            <textarea placeholder = "Short Description" id = "book-description-input"></textarea>
            <button id = "add-book">ADD</button>
            <button id = "cancel-popup">CANCEL</button>
        </form>
    </div>
    <button class = "add-button" id = "add-popup-button">+</button>
   <script src = "script.js"></script> 
</body>
</html>
